<div class="m-3">
    <h2>Brands</h2>
    <button type="button" [routerLink]="['/brand','add']" class="btn btn-primary mb-3">Add Brand</button>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of brands index as i ">
            <td>{{i+1}}</td>
            <td>{{b.id}}</td>
            <td>{{b.brandName}}</td>
            <td>{{b.contactNumber}}</td>
            <td>
                <a [routerLink]="['/brand','edit', b.id,]">Edit</a>
            </td>
          </tr>
         
        </tbody>
      </table>
</div>
