<div class="container m-4">
    <h1 class="mb-5">Edit Brand</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateBrand()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" name="id" disabled="true"
                    [(ngModel)]="brandEditRequest.id" >
                      </div>

                <div class="mb-3">
                  <label for="brandName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="brandName" name="brandName"
                  [(ngModel)]="brandEditRequest.brandName" >
                    </div>

                <div class="mb-3">
                    <label for="contactNumnber" class="form-label">Number</label>
                    <input type="text" class="form-control" id="contactNumnber" name="contactNumnber"
                    [(ngModel)]="brandEditRequest.contactNumber" >
                        </div>
               
               
                <button type="submit" class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-danger m-3" (click)="deleteBrand(brandEditRequest.id)">Delete</button>
              </form>
        </div>
       
    </div>
   
</div>
