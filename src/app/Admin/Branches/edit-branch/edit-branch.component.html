<div class="Container">
    <div class="row">
        <div class="card col-12">
            <div class="card-header">
                <h2>Edit Company</h2>
            </div>

            <div class="card-body">

                <form [formGroup]="branchform" (ngSubmit)="updateBranch()">
                    <div class="form-row mb-3">
                        <div class="col">
                            <label for="id" class="form-label">Id</label>
                            <input [value]="tempbranchId" type="text" class="form-control" id="id" readonly/>
                        </div>

                        <div class="col">
                            <label for="branchName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="BranchName" formControlName="branchName" />
                        </div>

                        

                        <div class="col">
                            <label for="Supervisor" class="form-label">Supervisor</label>
                            <input type="text" class="form-control" id="Supervisor" formControlName="supervisor" />
                        </div>
                    </div>

                    <div class="form-row mb-3">
                        <div class="col">
                            <label for="contactNumber" class="form-label">contactNumber</label>
                            <input type="text" class="form-control" id="ContactNumber" name="contactNumber"
                             formControlName="contactNumber" />
                        </div>

                        <div class="col">
                            <label>Company</label>
                            <select class="form-control" formControlName="CompanyId" name="companyId">
                                <option *ngFor="let com of companies" [value]="com.id">
                                    {{ com.name }}
                                </option>
                            </select>
                        </div>

                        <div class="col">
                            <label>Status</label>
                            <select class="form-control" formControlName="status" id="Status"  >
                                <option></option>
                                <option value=true>Active</option>
                                <option value=false>Non Active</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row mb-3">
                        <div class="col">
                            <label for="UAN" class="form-label">UAN</label>
                            <input type="text" class="form-control" id="UAN" formControlName="uan"/>
                        </div>

                        <div class="col">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" formControlName="address" class="form-control" id="Address" name="address"
                             />
                        </div>


                        </div>

                    <button type="submit" class="btn btn-primary">Edit Branch</button>
                    <button type="button" class="btn btn-danger m-3" (click)="deleteBranch(tempbranchId)">
                        Delete Branch
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
